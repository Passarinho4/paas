group 'paas'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/libs-milestone' }
    maven { url "https://repo.spring.io/snapshot" }

}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.2'
    compile "org.springframework.boot:spring-boot-starter-web:2.0.0.M4"
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-scala_2.12', version: '2.9.1'
    compile 'com.avsystem.commons:commons-shared_2.12:1.22.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2'
}